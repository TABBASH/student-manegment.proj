    <div class="header">
        <h1>Student management system - Add student</h1>

            <div class="menu">

                <a href="searchstudent.html">Search student</a> |
                <a href="deletestudent.html">Delete student</a>
            </div>
            <div id="clock"></div>
            <div class="socialmedia">
                <button onclick="window.location.href='https://youtube.com'"class="btn btn-danger" type="button">
                    <i class="fa-brands fa-youtube"></i>
                </button>
                <button  onclick="window.location.href='https://twitter.com'"class="btn btn-info" type="button">

    <div class="container">
        <!-- <h2>Add Student</h2> -->

        <div class="info">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" placeholder="Enter your Surname" required><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" placeholder="Enter your Birthday" required><br>
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter your ID" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone" required><br>
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your Address" required></textarea><br><br>
            <button id="addStudentBtn"> <i class="fa-solid fa-user-plus"></i> Add Student</button>

            <!-- <button id="addStudentBtn">Add Student</button> -->
        </div>
